

<div class="Modal-box">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Remolques</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
         <span class="glyphicon glyphicon-remove"></span>
       </md-button>
     </div>
   </md-toolbar>


   <div class="md-dialog-content">
    <scrollable-table resizable>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>          
              <a class="btn btn-danger " ng-click="sortType = 'name'; sortReverse = !sortReverse">
                Num Eco. 
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th>Evento 1</th>
            <th>Evento 2</th>

          </tr>
        </thead>
        <tbody>

        <tr ng-repeat="x in remBusy| orderBy:sortType:sortReverse | filter:search2 ">
            <td>
              <button ng-click="answer(x)" class="btn btn-default btn-xs">
               TC {{x.numEco}}
             </button> </td>

             <td ng-repeat="ev in x.event"  | limitTo:3> {{ev.title}}</td>

             <!-- <input type="checkbox" ng-model="calendario.selected"/></td>-->


           </tr>
         </tbody>
       </table>

     </scrollable-table>



   </div>


 </form>

</div>
