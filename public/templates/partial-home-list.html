
<button ng-click="editar(null)" class="btn btn-primary">
  Registrar nuevo producto
</button>
<div ui-view></div>

<scrollable-table resizable>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>          
          <a href="#/" ng-click="sortType = 'title'; sortReverse = !sortReverse">
            Status. 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>

        <th>Inicia</th>
        <th>tractor</th>

      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="m in events | orderBy:sortType:sortReverse | filter:search ">
        <td>
          <button class="btn btn-danger btn-xs pull-right" ng-click="retirar(m)" type="button">Retirar</button>

          <button ng-click="editar(m)" class="btn btn-default btn-xs pull-right" style="margin-right:10px;">Editar</button>

        </td>


        <td> {{m.title}}   </td>

        <!-- <input type="checkbox" ng-model="calendario.selected"/></td>-->
        <td> {{m.start}}   </td>

        <td> {{m.end}}   </td>

      </tr>
    </tbody>
  </table>
</scrollable-table>
