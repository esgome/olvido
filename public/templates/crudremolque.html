

<div class="Modal-box">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Remolques</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
         <span class="glyphicon glyphicon-remove"></span>
       </md-button>
     </div>
   </md-toolbar>

<div class="scroll">
<div class="col-md-6 col-md-offset-3">

	<!-- PAGE TITLE -->
	

	<!-- SHOW ERROR/SUCCESS MESSAGES -->
	<div id="messages" class="well" ng-show="message">{{ message }}</div>

	<!-- FORM -->
	<form ng-submit="updateTractor('remolque')">
		<!-- NAME -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errornumEco }">
			<label>Numero Economico</label>
		
			<input type="number" name="numEco" class="form-control" placeholder="Numero Economico" ng-model="formData.numEco" min="0" max="10" integer >
			    <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
             <span ng-show="form.size.$error.min || form.size.$error.max">
                        <span class="help-block" ng-show="errornumEco">{{ errornumEco }}</span>
		</div>

		<!-- SUPERHERO NAME -->
		<div id="superhero-group" class="form-group" ng-class="{ 'has-error' : errorModelo }">
			<label>Modelo</label>
			<input type="text" name="modelo" class="form-control" placeholder="Caped Crusader" ng-model="formData.modelo">
			<span class="help-block" ng-show="errorModelo">{{ errorModelo }}</span>
		</div>
		
		<!-- n/s -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorSer }">
			<label>Numero de Serie</label>
			<input type="text" name="numSer" class="form-control" placeholder="N/S" ng-model="formData.numSer">
                        <span class="help-block" ng-show="errornumSer">{{ errornumSer }}</span>
		</div>
		<!-- Placas -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorPlacas }">
			<label>Placas</label>
			<input type="text" name="numplacas" class="form-control" placeholder="N/S" ng-model="formData.placas">
                        <span class="help-block" ng-show="errorplacas">{{ errorplacas }}</span>
		</div>
		
				<!-- POLIZA -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errornumPol }">
			<label>Numero de Poliza</label>
			<input type="text" name="numPol" class="form-control" placeholder="numero de Poliza" ng-model="formData.numPol">
                        <span class="help-block" ng-show="errornumPol">{{ errornumPol }}</span>
		</div>
		
						<!-- POLIZA -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorfechaPol }">
			<label>Fecha de Poliza Vencimiento</label>
			<input type="text" name="numPol" class="form-control" placeholder="numero de Poliza" ng-model="formData.fechaPol">
                        <span class="help-block" ng-show="errorfechaPol">{{ errorfechaPol }}</span>
		</div>

		<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn btn-success btn-lg btn-block">
			<span class="glyphicon glyphicon-flash"></span> Submit!
		</button>
	</form>

	<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
	<pre>
		{{ remolque }}
	</pre>

</div>
</div>
</div>
