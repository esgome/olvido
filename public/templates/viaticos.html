

<div class="Modal-box">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Administracion</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon  aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <div class="scroll">


   <form ng-submit="updateCustomer()">





      <!-- Productos-->
<div  class="cajas" layout-gt-xs="row"  ng-cloak>
            <!-- prod cantidad-->
<div class="col-sm-10">
      <div class = "row">
    
<select ng-model="selectedViatico" ng-options="o as o for o in itemsViaticos">
</select>
<button type="button" ng-click="addViatico(selectedViatico)">New Item</button>

</div>
<div layout-gt-xs="row"  ng-cloak ng-repeat="viatico in event.viaticos" >


      <div id="unidades-group" class="form-group col-sm-4" ng-class="{ 'has-error' : errorConcepto }" >
        <label>Concepto</label>
        <input type="text" name="concepto" class="form-control" ng-model="viatico.concepto">
        <span class="help-block" ng-show="errorConcepto">{{ errorConcepto}}</span>
      </div>



      <!-- prod unidad-->

      <div id="unidades-group" class="form-group col-sm-2" ng-class="{ 'has-error' : errorConcepto }" >
        <label>Referencia</label>
        <input  type="text" name="concepto" class="form-control" ng-model="viatico.referencia">
        <span class="help-block" ng-show="errorConcepto">{{ errorConcepto}}</span>



      </div>


      <div id="unidades-group" class="form-group col-sm-1" ng-class="{ 'has-error' : errorConcepto }" >
        <label>Fecha</label>
        <input  type="text" name="concepto" class="form-control" ng-model="producto.unidades.volumen">
        <span class="help-block" ng-show="errorConcepto">{{ errorConcepto}}</span>


</div>


      <div id="unidades-group" class="form-group col-sm-2" ng-class="{ 'has-error' : errorConcepto }" >
        <label>Cantidad</label>
        <input  type="text" name="cantidad" class="form-control" ng-model="viaticos.cantidad">
        <span class="help-block" ng-show="errorConcepto">{{ errorConcepto}}</span>


      </div>
      
      </div>
</div>

</div>

      <!-- SUBMIT BUTTON -->

    
 

  <a ui-sref="home.crud" class="btn btn-danger">Cancelar</a>
  <a ui-sref="home.crud" class="btn btn-primary">Guardar</a>
  <div>

  </div>
</form>





</div>




</div>
